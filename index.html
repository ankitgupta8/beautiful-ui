<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/fd80cd03d5.js" crossorigin="anonymous"></script>

    <title>Ankit</title>


</head>

<body>
    <header>
        <h1 class="for-min">Travel</h1>
        <nav>
            <h1 class="for-max">Travel</h1>
            <ul id="nav-sec">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Tour Packages</a></li>
                <li><a href="#">Contact</a></li>
                <li><i id="themeChanger" class="fas fa-sun"></i></li>
                <li><a href="#"><button class="btn-login">Login</button></a></li>
            </ul>
        </nav>
        <div class="bar">
            <div class="ham-bur" id="ham-bar"><i class="fas fa-bars"></i></div>
        </div>
    </header>
    <section class="hero">
        <div class="left">
            <div class="hero-desc">

                <h1>Book an exclusive</h1>
                <h3>home for your personal travel</h3>
                <p>Each property is hand-picked, <br> personally visited and cannot be found elsewhere
                </p>
                <button class="btn-explore">Explore Packages</button>

            </div>
            <div class="places">
                <h4>Most Famous Places</h4>
                <p>Recommended</p>
                <div class="places-pics">
                    <div class="place-pic">
                        <img src="./vectors/Temple.png" alt="Temple">
                        <h5>Bali</h5>
                    </div>
                    <div class="place-pic">
                        <img src="./vectors/London.png" alt="London">
                        <h5>Bali</h5>
                    </div>
                    <button class="next"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
        <div class="right">
        </div>
    </section>
    <script src="./script.js"></script>

</body>

</html>
